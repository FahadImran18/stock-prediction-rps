name: CI Pipeline

on:
  pull_request:
    branches:
      - dev
      - test
      - master

jobs:
  # Code Quality and Unit Tests (Feature → dev)
  code-quality:
    if: github.base_ref == 'dev'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 pytest pytest-cov
      
      - name: Lint with flake8
        run: |
          flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 src/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      
      - name: Run unit tests
        run: |
          pytest tests/ -v --cov=src --cov-report=xml || true
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  # Model Retraining Test (dev → test)
  model-retraining:
    if: github.base_ref == 'test'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Set up Airflow
        run: |
          export AIRFLOW_HOME=$PWD/airflow
          airflow db init
      
      - name: Run Airflow DAG
        env:
          STOCKDATA_API_KEY: ${{ secrets.STOCKDATA_API_KEY }}
          MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}
          MINIO_ENDPOINT: localhost:9000
          MINIO_ACCESS_KEY: minioadmin
          MINIO_SECRET_KEY: minioadmin
        run: |
          export AIRFLOW_HOME=$PWD/airflow
          # Trigger DAG execution (simplified - in production use Airflow API)
          python -m pytest tests/test_pipeline.py -v || true
      
      - name: Compare models with CML
        uses: iterative/setup-cml@v1
        with:
          version: 'latest'
      
      - name: Run CML
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}
        run: |
          # Get current production model metrics
          python scripts/compare_models.py > model_comparison.md
          
          # Post CML report (CML is installed via setup-cml action, not pip)
          cml comment create model_comparison.md --pr-id ${{ github.event.pull_request.number }} || true

  # Production Deployment (test → master)
  deploy:
    if: github.base_ref == 'master'
    runs-on: ubuntu-latest
    needs: [code-quality, model-retraining]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Get version
        id: version
        run: |
          VERSION=$(git describe --tags --always)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./docker/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/stock-prediction-api:${{ steps.version.outputs.version }}
            ${{ secrets.DOCKER_USERNAME }}/stock-prediction-api:latest
      
      - name: Deploy verification
        run: |
          docker run -d --name test-api \
            -p 8000:8000 \
            -e MLFLOW_TRACKING_URI=${{ secrets.MLFLOW_TRACKING_URI }} \
            ${{ secrets.DOCKER_USERNAME }}/stock-prediction-api:${{ steps.version.outputs.version }}
          
          sleep 10
          
          # Health check
          curl -f http://localhost:8000/health || exit 1
          
          docker stop test-api
          docker rm test-api

